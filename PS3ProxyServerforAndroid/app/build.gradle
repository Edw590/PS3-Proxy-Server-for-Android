plugins {
	id 'com.android.application'
}

android {
	namespace 'com.dadi590.ps3proxyserverforandroid'

	compileSdkVersion 33
	defaultConfig {
		applicationId "com.dadi590.ps3proxyserverforandroid"
		//noinspection MinSdkTooLow
		minSdkVersion 15
		//noinspection ExpiredTargetSdkVersion
		targetSdkVersion 23
		versionCode 4
		// todo MUDA O VERSIONCODE E O VERSIONNAME!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
		// If you want this as x.x.x, check `double version_name = Double.parseDouble(BuildConfig.VERSION_NAME);` on
		// Main.java.
		versionName "2.2"
	}

	buildTypes {
		debug {
			minifyEnabled false
			shrinkResources false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}
		release {
			minifyEnabled true
			shrinkResources true
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	implementation 'androidx.appcompat:appcompat:1.3.1'
	implementation 'com.google.android.material:material:1.9.0'
	implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
	implementation 'lib.kashif:folderpicker:2.4'
	implementation files("libs/ps3_proxy.aar")
}
